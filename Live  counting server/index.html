<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Words & Characters Counter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 15px;
      border: 2px solid #4CAF50;
      border-radius: 5px;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Live Word & Character Counter</h2>
  <textarea id="textarea3" placeholder="Type your message..."></textarea>
  <div class="stats">
    <div>Characters: <span id="charCount">0</span></div>
    <div>Words: <span id="wordCount">0</span></div>
  </div>

  <script>
    const textarea3 = document.getElementById('textarea3');
    const charCount = document.getElementById('charCount');
    const wordCount = document.getElementById('wordCount');

    textarea3.addEventListener('input', () => {
      const text = textarea3.value;
      charCount.textContent = text.length;

      // Clean up spaces and count words
      const words = text.trim().split(/\s+/).filter(Boolean);
      wordCount.textContent = text.trim() === '' ? 0 : words.length;
    });
  </script>

</body>
</html>
